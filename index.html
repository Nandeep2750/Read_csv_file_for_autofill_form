<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Read csv file </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>

    <div class="card w-50 mx-auto mt-5">
        <div class="card-body">
            <form>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="csvUpload" required>
                    <label class="custom-file-label" for="csvUpload">Choose CSV file...</label>
                    <small id="emailHelp" class="form-text text-muted">Please Choose CSV file for auto fill form.</small>
                    <small id="emailHelp" class="form-text text-muted">Download <a href="./sample.csv">Sample CSV</a> file.</small>
                </div>
            </form>
            <hr>


            <form id="sample-form">
                <div class="form-group">
                    <label for="vName">Name</label>
                    <input type="text" class="form-control" name="vName" id="vName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="vEmail">Email</label>
                    <input type="email" class="form-control" name="vEmail" id="vEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="vContactNo">Contact Number</label>
                    <input type="text" class="form-control" name="vContactNo" id="vContactNo" placeholder="Enter Contact number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="card w-50 mx-auto mt-5">
        <div class="card-body">

            <table class="table" id="outputTable">
                <thead id="outputTable-head">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact No</th>
                    </tr>
                </thead>
                <tbody id="outputTable-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/validate.js"></script>
    <script src="./assets/js/toast.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
